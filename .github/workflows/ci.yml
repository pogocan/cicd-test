name: CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    # This 'env' block is the magic switch for your tests
    env:
      DATABASE_URL: sqlite:///./test.db

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Check code style with Ruff
        run: uv run ruff check .

      - name: Run Tests
        run: uv run pytest
